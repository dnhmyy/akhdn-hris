upstream flask_app {
    server app:5000;
}

server {
    listen 80;
    server_name hris.tamvan.web.id;

    # Keamanan: Sembunyikan versi Nginx
    server_tokens off;

    # Serve static files (Frontend)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Flask/Gunicorn
    location /api {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy attendance machine PUSH protocol endpoints to Flask
    location /iclock {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Allow larger request body for attendance data
        client_max_body_size 10M;
        
        # Disable buffering for real-time push
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}
