services:
  # 1. Database: MySQL
  db:
    image: mysql:8.0
    container_name: hris_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: hris
      MYSQL_USER: hris_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  # 2. Application Backend: Flask + Gunicorn
  app:
    build: .
    container_name: hris_app
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: hris_user
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: hris
      DB_PORT: 3306
      SECRET_KEY: ${SECRET_KEY}
    # Port 5000 tidak perlu diekspos ke luar (host), 
    # hanya diakses oleh Nginx lewat network internal Docker.

    # 3. Web Server: Nginx
  web:
    image: nginx:stable-alpine
    container_name: hris_nginx
    restart: always
    depends_on:
      - app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "80:80"

  # 4. Database Management: phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: hris_phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"

  # 5. Remote Access: Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: hris_tunnel
    restart: always
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - web

volumes:
  mysql_data:
