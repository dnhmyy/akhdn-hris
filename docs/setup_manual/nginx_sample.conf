server {
    listen 80;
    server_name domain_anda_atau_ip_vps;

    # Keamanan: Sembunyikan versi Nginx
    server_tokens off;

    # Logs
    access_log /var/log/nginx/hris_access.log;
    error_log /var/log/nginx/hris_error.log;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
    }

    # Proteksi static files
    location /static {
        alias /path/to/your/hris-website/frontend;
        expires 30d;
    }

    # Keamanan: Tambahkan security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}
